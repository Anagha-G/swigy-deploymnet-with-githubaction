name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
           SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=Swiggy
            -Dsonar.projectName=Swiggy
            -Dsonar.sources=.
            
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Docker build and push
        run: |
          # Run commands to build and push Docker images
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 896271372561.dkr.ecr.us-east-1.amazonaws.com
          docker build -t dock-repo -f deployment-using-github-actions/Dockerfile deployment-using-github-actions/
          docker tag dock-repo:latest 896271372561.dkr.ecr.us-east-1.amazonaws.com/dock-repo:latest
          docker push 896271372561.dkr.ecr.us-east-1.amazonaws.com/dock-repo:latest
        env:
          DOCKER_CLI_ACI: 1
  deploy:
   needs: build
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull 896271372561.dkr.ecr.us-east-1.amazonaws.com/dock-repo:latest
      - name: Image scan
        run: trivy image 896271372561.dkr.ecr.us-east-1.amazonaws.com/dock-repo:latest > trivyimagedeploy.txt  
      - name: Stop and remove existing container
        run: |
          docker stop swiggy-clone || true
          docker rm swiggy-clone || true
      - name: Deploy to container
        run: docker run -d --name swiggy-clone -p 3000:3000 896271372561.dkr.ecr.us-east-1.amazonaws.com/dock-repo:latest
      - name: Update kubeconfig
        run: aws eks --region us-east-1 update-kubeconfig --name EKS_CLOUD
      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-service.yml
      
          
     
